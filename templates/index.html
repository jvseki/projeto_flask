<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PÃ¡gina Inicial | Painel do Aluno</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2563eb;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #1e3a8a;
        }

        p {
            font-size: 1.1em;
            color: #374151;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #eff6ff;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            border-left: 5px solid #3b82f6;
            transition: 0.2s ease-in-out;
        }

        li:hover {
            background-color: #dbeafe;
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            color: #6b7280;
            font-size: 0.9em;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo, {{ nome }}!</h1>
    </header>

    <main>
        <p>Aqui esta o nome dos alunos:</p>

        <ul>
           {% for i in lista %}
           <p> {{i}}</p>
           {%endfor%}
        </ul>
    </main>

    <footer>
        <p>&copy; {{ year }} - Sistema Educacional Jinja</p>
    </footer>
</body>
</html>
